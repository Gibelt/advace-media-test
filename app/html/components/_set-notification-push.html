<section class="notification py-[20px]">
  <div class="container">
    <h1 class="text-[32px] font-light mb-[10px]">Уведомления</h1>

    <div class="flex items-center justify-between mb-[23px]">
      <div class="flex flex-col">
        <span class="text-xl">Push-уведомления</span>
        <span>Уведомления от нас</span>
      </div>

      <label class="switch flex-shrink-0" for="checkbox">
        <input type="checkbox" id="checkbox" checked />
        <div class="slider round"></div>
      </label>
    </div>

    <div class="flex flex-col  mb-[23px]">
      <span class="text-xl">Куда присылать push</span>
      <span>IPhone</span>
    </div>

    <div class="flex flex-col mb-[13px]">
      <span class="text-xl">Время рассылки</span>
      <span>Ежедневно с 9:00 по 23:00</span>
    </div>

    <div class="flex items-center justify-between mb-[13px]">
      <div class="flex flex-col">
        <span class="text-xl">Раздел уведомлений</span>
        <span>Просмотр уведомлений 
          до авторизации</span>
      </div>

      <label class="switch flex-shrink-0" for="checkbox-1">
        <input type="checkbox" id="checkbox-1"  />
        <div class="slider round"></div>
      </label>
    </div>

    <div class="flex flex-col">
      <span class="text-xl">Push-коды</span>
      <span>IPhone</span>
    </div>
  </div>
</section>
